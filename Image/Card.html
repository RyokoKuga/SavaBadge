<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --page-bg: #f5f5f7;
            /* アイコンの色味に合わせたグラデーション設定 */
            --icon-gradient: linear-gradient(135deg, #b2b1d3 0%, #d9b1c4 100%);
            --fallback-color: #c5b1cc;
        }

        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background-color: var(--page-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 100px;
            padding: 40px;
        }

        .icon-display-area {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .main-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1));
        }

        .copy-area {
            max-width: 600px; /* テキスト量に合わせて調整*/
        }

        .copy-h1 { 
            font-size: 84px; 
            font-weight: 800; 
            margin: 0; 
            letter-spacing: -3px; 
            line-height: 1.1; 
            color: #1d1d1f;
        }

        .copy-h1 span { 
            display: inline-block;
            padding-right: 0.05em;
            margin-right: -0.05em;
            background: var(--icon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: var(--fallback-color);
            vertical-align: bottom;
        }

        .sub-desc {
            font-size: 22px;
            margin-top: 15px;
            font-weight: 700;
            letter-spacing: 0px;
            display: inline-block;
            
            background: var(--icon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: var(--fallback-color);
        }

        .copy-p { 
            font-size: 28px; 
            color: #515154; 
            margin-top: 30px; 
            line-height: 1.4; 
            font-weight: 600;
            word-break: keep-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-display-area">
            <img src="icon.png" alt="SavaBadge Icon" class="main-icon">
        </div>

        <div class="copy-area">
            <h1 class="copy-h1"><span>S</span>avaBadge</h1>
            <div class="sub-desc">Simple Local Server for HTML Preview.</div>
            <p class="copy-p">
                Launch a local server in seconds.<br>
                Auto-port, zero configuration.
            </p>
        </div>
    </div>

</body>
</html>
